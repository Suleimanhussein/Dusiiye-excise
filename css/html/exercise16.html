<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .buttons {
            width: 300px;
            margin: 50px auto;
            display: flex;
            justify-content: center;

        }

        .buttons button {
            padding: 10px 16px;
            border: none;
            color: white;
            border-radius: 7px;
            background: #ee0dfe;
            flex: 1;
            margin: 0 5px;
        }

        .buttons .play {
            background: #ee0dfe;
            flex: 3;
        }
    </style>
</head>

<body>

    <div class="buttons">
        <button>Prev</button>
        <button class="play">Play</button>
        <button>Next</button>
    </div>

</body>

</html>
