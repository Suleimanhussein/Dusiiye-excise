<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <style>
        blockquote {
            font-family:georgia, serif;
            font-size: 29px;
            font-style: italic;
            margin: 40px;
            color: #333;
        }

        blockquote footer {
            font-family: "Arial", sans-serif;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>

<body>

    <blockquote >
        It always seems impossible until it’s done.
        <footer>— Nelson Mandela</footer>
    </blockquote>

</body>

</html>
