<head>

        .all  div {

            color: white;
            padding: 55px;
            font-size: 30px;
            text-align: center;
            
        }
    </style>
</head>
<body>

        <div>box 1</div>
        <div>box 2</div>
        <div>box 3</div>
        <div>box 4</div>
        <div>box 5</div>
        <div>box 6</div>
    </div>
</body>
</html>
