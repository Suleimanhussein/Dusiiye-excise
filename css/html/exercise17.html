<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all {
            margin: 50px auto;
            padding: 15px;
            display: flex;
            justify-content: center;
            background-color: antiquewhite;
            gap: 15px;
        }

        .all img {
            width: 500px;
            border-radius: 8px;
        }



        .btns {
            display: flex;
            justify-content: space-between;
            gap: 10px;

        }

        button {
            padding: 10px 15px;
            border: none;
            background: #bd1be1;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div class="all">
        <div>
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D"
                alt="">
        </div>
        <div>
            <div class="content">
                <h2>New Arrival Shoes</h2>
                <p>Check out our latest collection of shoes with trendy designs and comfortable fit.</p>
            </div>
            <div class="btns">
                <button>Add to Cart</button>
                <button>read more</button>
            </div>
        </div>
    </div>
</body>

</html>
