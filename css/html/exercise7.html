<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecc6f5;
            padding: 20px;
            line-height: 1.6;
        }



        .content-box {
            padding: 20px;
            background-color: lightgrey;
            margin-bottom: 20px;
        }

        .card {
            background-color: #ab14ec;
            color: white;
            border: 3px solid #1ee617;
            padding: 20px;
            width: 300px;
            margin: 20px 0;
        }


        .text-block {
            background-color: #ffffff;
            border: 1px solid #bd1010;
            margin-bottom: 15px;
        }

        #block1 {
            padding: 30px;
            background-color: #1ee617;
        }

        #block2 {
            padding: 5px 8px;
            background-color: #f54242;
            color: white;
        }

        #block3 {
            padding: 15px 20px;
            background-color: #f20ee7;
            color: white;
        }

        code {
            background-color: #eee;
            padding: 3px 6px;
            border-radius: 4px;
        }
    </style>
</head>

<body>






    <div class="content-box">
        This is a content box.
    </div>

    <div class="card">
        <h2>Card Title</h2>
        <p>This is some text inside a card. Notice how padding affects the space inside the card.</p>
    </div>



    <div class="text-block" id="block1">
        Text Block 1 – Notice the spacious layout inside.
    </div>

    <div class="text-block" id="block2">
        Text Block 2 – A more snug appearance.
    </div>

    <div class="text-block" id="block3">
        Text Block 3 – Perfect for reading with balanced spacing.
    </div>

</body>

</html>
